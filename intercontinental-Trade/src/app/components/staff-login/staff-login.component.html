<div class="flex column full-width full-height purple-bg white center-center padding-10px border-box">
    <div class="flex  column">
        <div class="row center flex gap-1em">
            <span class="material-symbols-outlined pointer it" (click)="goBack()" >
                chevron_left
            </span>
            <p>Sign In</p>
        </div>
        <hr class="white full-width">
        <div class="center-center flex">
            <img src="../../../assets/logo.png" alt="logo" width="150px">
        </div>
        <div class="text-center"><h3>Intercontinental Trade</h3></div>
        <form [formGroup]="loginForm" >
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Admin00" required formControlName="username">
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="****" required formControlName="password" maxlength="4">
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
        </form>
        <div class="center-center flex">
            <button mat-raised-button class="orange-bg white half-width" (click)="login()" [disabled]="loginForm.invalid">Login</button>
        </div>
    </div>
</div>
