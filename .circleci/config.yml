version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  sonarqube:
    working_directory: ~/project
    docker:
      - image: sonarsource/sonar-scanner-cli:latest  # Official SonarQube Scanner image
    steps:
      - checkout  # Ensures code is available
      - run:
          name: Install Java (if needed)
          command: sudo apt-get update && sudo apt-get install -y openjdk-11-jre
      - run:
          name: Verify Directory Structure
          command: |
            echo "Verifying code files in directory..."
            find .  # Lists all files and directories to confirm code checkout
      - run:
          name: Run SonarQube Analysis
          command: |
            # Ensure all required environment variables are set correctly
            if [ -z "$SONAR_PROJECT_KEY" ] || [ -z "$SONAR_ORG" ] || [ -z "$SONAR_TOKEN" ]; then
              echo "Missing SonarQube environment variables."
              exit 1
            fi
            
            # Define the branch name
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Using branch: $SONAR_BRANCH"
            
            # Run SonarQube Scanner
            sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.exclusions="**/android/**,**/ios/**" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - sonarqube
